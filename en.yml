- 从玩家那里购买物品。
- 插入您想要的每个项目之一
- 购买和大量货币项目
- 进入胸部。
- 左/右单击以调整金额。
- “第一行：费用项目”
- “底行：正在购买的物品”
msg-trade-setup-desc-trading:
- 与玩家交易物品。
- 从库存中提取物品
- 然后单击一个插槽以将其放置。
- 左/右单击以调整金额。
- “第一行：结果项”
- “底行：成本项目”
msg-trade-setup-desc-book:
- 出售书籍副本。
- 插入书面和空白书
- 进入胸部。
- 左/右键单击以调整成本。
